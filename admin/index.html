<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="../scripts/sessionCheck.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login</title>
    <link rel="stylesheet" href="../styles/tailwindOutput.css">
    <link rel="stylesheet" href="../admin.css" />
    <script
      src="https://kit.fontawesome.com/e64772e577.js"
      crossorigin="anonymous"
    ></script>
    <script src="../scripts/general.js"></script>
  </head>
  <body>
    <div class="overall">
      <div class="patient_con">
        <form onsubmit="adminLogin(event)">
          <div class="label">
            <h1>Admin Login</h1>
            <p>
              <marquee behavior="" direction=""
                >enter your login details here!</marquee
              >
            </p>
            <label for="username">Username</label>
            <input type="text" name="username" required />
            <label for="password">Password</label>
            <input type="password" name="password" required />
            <button type="submit">
              Login <i class="fa-solid fa-arrow-right-to-bracket"></i>
            </button>
            <p>
              To return to the home page <a href="./index.html">click here</a>
            </p>
          </div>
        </form>
      </div>
    </div>

    <script src="../scripts/axios.min.js"></script>
    <script src="../scripts/main.js"></script>
  </body>
</html>
