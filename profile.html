<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./profile.css" />

    <script
      src="https://kit.fontawesome.com/e64772e577.js"

    ></script>
  </head>
  <body>
    <div class="overall">

        <hr />

            <div class="one">

            </div>
            <hr />
            <div class="two">

            <hr />

          </div>

            <h3 class="talk">My Appointments</h3>
            <a href="" class="update">View Appointment History</a>
          </div>
          <div class="third">
            <div class="smile">

            </div>
            <h3 class="talk">Book My Appointment</h3>
            <a href="" class="update">Book Appointment </a>
          </div>
        </div>
