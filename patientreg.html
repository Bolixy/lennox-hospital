<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>registration page</title>
    <link rel="stylesheet" href="./patientsreg.css" />
  </head>
  <body>
    <div class="overall">
      <div class="regall">
        <h1 class="head">Patient Registration</h1>
        <div class="reg">
          <div class="sign_up">
            <h3>Sign Up</h3>
            <p>Enter your personal details below</p>
            <form action="">
              <input type="text" placeholder="Full Name" />
              <input type="text" placeholder="Address" />
              <input type="text" placeholder="City" />
            </form>
            <h1 class="gender">Gender</h1>
            <div class="radio">
              <input type="radio" />
              <label for="">Female</label>
              <input type="radio" />
              <label for="">Male</label>
            </div>
            <p>Enter your account details below</p>
            <form action="">
              <input type="mail" placeholder="Email Address" />
              <input type="password" placeholder="Password here" />
              <input type="password" placeholder="Enter Password again" />
            </form>
            <div class="check">
              <input type="checkbox" class="checkin" />
              <label for="">I agree</label>
            </div>

            <p>Already have an account? <a href="">Log-in</a></p>
            <div class="but"><button>Submit</button></div>
          </div>
          <p class="lenox">@2019 Lennox. All rights reserved</p>
        </div>
      </div>
    </div>
  </body>
</html>
