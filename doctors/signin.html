<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="../scripts/sessionCheck.js"></script>
    <script>
      doctorLoginAuthCheck()
    </script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doctors Login Page</title>
    <link rel="stylesheet" href="../doctor.css" />
    <script
    src="https://kit.fontawesome.com/e64772e577.js"
    crossorigin="anonymous"
    ></script>
    <script src="../scripts/general.js"></script>
  </head>
  <body>
    <div class="overall">
      <div class="patient_con">
        <form onsubmit="doctorLogin(event)">
          <div class="label">
            <h1>Doctors Login</h1>
            <p>
              <marquee behavior="" direction=""
                >enter your login details here!</marquee
              >
            </p>
            <label for="doctorEmail">Email</label>
            <input type="email" id="doctorEmail" name="email" required />
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required />
            <button id="doctorSigninBtn" type="submit">
              Login <i class="fa-solid fa-arrow-right-to-bracket"></i>
            </button>
            <p>
              To return to the home page <a href="../index.html">click here</a>
            </p>
          </div>
        </form>
      </div>
    </div>

    <script src="../scripts/axios.min.js"></script>
    <script src="../scripts/main.js"></script>
  </body>
</html>
