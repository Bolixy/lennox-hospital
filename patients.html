<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="./scripts/sessionCheck.js"></script>
    <script>
      loginAuthCheck(); // Check if Patient is logged in
    </script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Patients Login</title>
    <link rel="stylesheet" href="./styles/tailwindOutput.css">
    <link rel="stylesheet" href="./patients.css" />
    <script
      src="https://kit.fontawesome.com/e64772e577.js"
      crossorigin="anonymous"
    ></script>    
    <script src="./scripts/general.js"></script>
  </head>
  <body>
    <div class="overall">
      <div class="patient_con">
        <form onsubmit="handlePatientLogin(event)">
          <div class="label">
            <h1>Patients Login</h1>
            <div id="feedbackBox" class="hidden popFade">
              
            </div>
            <p>
              <marquee draggable="true">Enter your login details here!</marquee
              >
            </p>
            <label for="patientNo">Patient No</label>
            <input type="number" id="patientNo" min="000001" max="999999" required/>
            <label for="password">Password</label>
            <input type="password" id="password" minlength="8" required />
            <button id="patientLoginBtn">
              Login <i class="fa-solid fa-arrow-right-to-bracket"></i>
            </button>
            <p>
              Want to sign up? <a href="./patientreg.html">Click here</a>
            </p>
          </div>
        </form>
      </div>
    </div>

    <script src="./scripts/axios.min.js"></script>
    <script src="./scripts/main.js"></script>
  </body>
</html>
